<div class="container">
	<div class="row">
	  <div class="col-md-3 mx-auto my-5" *ngFor="let card of cards">
		<div class="card" style="width: 18rem; height: 550px;">
			<img class="card-img-top" [src]="card.image" alt="Card image cap">
			<div class="card-body">
			  <h5 class="card-title">{{ card.title }}</h5>
			  <p class="card-text">{{ card.text }}</p>
			  <a href="#" class="btn btn-primary">Saiba Mais</a>
			</div>
		  </div>
	  </div>
	</div>
  </div>
