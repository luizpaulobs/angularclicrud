<div class="d-flex align-items-center" style="min-height: 100vh; background-color: rgb(85, 128, 247);">
	<div class="card mx-auto" style="width: 35rem; background-color: rgb(207, 214, 234);">
		<div class="card-body">
			<h5 class="card-title" style="text-align: center;">Login</h5>
			<form [formGroup]="form" (ngSubmit)="submit()">
				<div class="form-group">
					<label>Usuário</label>
					<input formControlName="user" type="text" class="form-control" placeholder="Usuário">
				</div>
	
				<div class="form-group mt-2">
					<label>Senha</label>
					<input formControlName="password" type="password" class="form-control" placeholder="Senha">
				</div>
				<button type="submit" class="btn btn-primary mt-4 float-end">Submit</button>
			</form>
		</div>
	</div>
</div>
